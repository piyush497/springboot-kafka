apiVersion: v2
name: courier-microservices
description: A Helm chart for Courier Management System Microservices
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/courier-management
sources:
  - https://github.com/your-org/courier-management
maintainers:
  - name: Courier Team
    email: courier-team@company.com
keywords:
  - courier
  - microservices
  - logistics
  - spring-boot
  - react
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: kafka
    version: 20.0.6
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: redis
    version: 17.4.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
