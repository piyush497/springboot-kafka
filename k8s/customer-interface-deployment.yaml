apiVersion: apps/v1
kind: Deployment
metadata:
  name: courier-customer-interface
  namespace: courier-system
  labels:
    app: courier-customer-interface
    component: customer-interface
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: courier-customer-interface
  template:
    metadata:
      labels:
        app: courier-customer-interface
        component: customer-interface
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: courier-customer-interface-sa
      containers:
      - name: customer-interface
        image: courierregistry.azurecr.io/courier-customer-interface:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        - containerPort: 8080
          name: management
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "customer-interface"
        - name: SERVER_PORT
          value: "8081"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: courier-database-secret
              key: url
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: courier-database-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: courier-database-secret
              key: password
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: courier-config
              key: kafka.bootstrap.servers
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: courier-jwt-secret
              key: customer-interface-secret
        - name: JWT_EXPIRATION_MS
          value: "86400000"
        - name: JWT_REFRESH_EXPIRATION_MS
          value: "604800000"
        - name: AZURE_EVENTHUBS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: courier-eventhub-secret
              key: connection-string
              optional: true
        - name: AZURE_EVENTHUBS_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: courier-eventhub-secret
              key: namespace
              optional: true
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        - name: MAX_PARCELS_PER_DAY
          value: "100"
        - name: MAX_FILE_SIZE
          value: "10MB"
        - name: RATE_LIMIT
          value: "60"
        - name: EMAIL_NOTIFICATIONS_ENABLED
          value: "true"
        - name: EMAIL_FROM
          value: "noreply@courier.com"
        - name: MAIN_COURIER_SERVICE_URL
          value: "http://courier-main-service:8080"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://courier-notification-service:8082"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: logs
          mountPath: /var/log/courier
        - name: temp
          mountPath: /tmp
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        emptyDir: {}
      - name: temp
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - courier-customer-interface
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: courier-customer-interface-service
  namespace: courier-system
  labels:
    app: courier-customer-interface
    component: customer-interface
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: management
  selector:
    app: courier-customer-interface

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: courier-customer-interface-sa
  namespace: courier-system
  labels:
    app: courier-customer-interface

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: courier-customer-interface-netpol
  namespace: courier-system
spec:
  podSelector:
    matchLabels:
      app: courier-customer-interface
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: courier-api-gateway
    ports:
    - protocol: TCP
      port: 8081
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: courier-postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: courier-kafka
    ports:
    - protocol: TCP
      port: 9092
  - to:
    - podSelector:
        matchLabels:
          app: courier-main-service
    ports:
    - protocol: TCP
      port: 8080
  - to: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
